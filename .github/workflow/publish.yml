name: Publish BoomchainSH CLI + Plugin Archive

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  build-and-archive:
    name: Build BoomchainSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build tools
        run: |
          pip install --upgrade pip build

      - name: Build Python package (optional)
        run: |
          python -m build || echo "Skipping PyPI build..."

      - name: Archive plugins
        run: |
          mkdir -p archive
          tar -czvf archive/boomchainsh-plugins.tar.gz -C ~/. boomchainsh/plugins
          # OR if plugins/ is in repo:
          # tar -czvf archive/boomchainsh-plugins.tar.gz -C plugins .

      - name: Upload plugin archive to release
        uses: softprops/action-gh-release@v2
        with:
          files: archive/boomchainsh-plugins.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: publish to PyPI (requires trusted publisher or API key)
  publish-to-pypi:
    needs: build-and-archive
    runs-on: ubuntu-latest
    environment: pypi
    if: github.event.release.tag_name != ''

    steps:
      - name: Download built dists
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
